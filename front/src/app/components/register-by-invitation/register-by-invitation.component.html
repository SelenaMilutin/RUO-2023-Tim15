<form [formGroup]="registerAccountForm" (ngSubmit)="doRegister()" fxLayout="column" class="flex-container">
    <div class="flex-elem" >
          <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" name="name" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput type="text" name="surname" formControlName="surname" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Birthday</mat-label>
              <input matInput type="date" name="birthday" formControlName="birthday"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput type="text" name="username" formControlName="username"/>
            </mat-form-field>
      </div>
      
      <div class="flex-elem">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="confirmPassword" formControlName="confirmPassword" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Caller username</mat-label>
            <input matInput type="text" name="callerUsername" formControlName="callerUsername" />
          </mat-form-field>
      </div>
      <div class="flex-elem2">
        <button color="primary" type="submit" mat-raised-button>CREATE ACCOUNT</button>
      </div>
      <a id="already-have-account" routerLink="/login" routerLinkActive="active" class="flex-elem2">ALREADY HAVE AN ACCOUNT? LOG IN HERE</a>
  
    </form>
